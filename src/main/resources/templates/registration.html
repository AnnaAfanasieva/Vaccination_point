<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("https://images.unsplash.com/photo-1628771065518-0d82f1938462?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat fixed center;
            /*background: url("static/background_medicine_1.jpg");*/
            background-size: cover;
            height: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>

<div class="container py-5 h-100">
    <div class="card-body p-5 text-center">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card border-info" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <form method="post" th:object="${authForm}" th:action="@{/registration}">
                        <div>
                            <h2 class="fw-bold mb-2">Реєстрація</h2>
                            <p class="text-black-50 ">Введіть свої дані для реєстрації</p>
                        </div>

                        <div class="mb-4">
                            <table style="width: 100%">
                                <tr>
                                    <td style="padding: 25px">
                                        <label class="form-label" for="surname">Прізвище</label>
                                    </td>
                                    <td>
                                        <input type="text" name="surname" id="surname"
                                               class="form-control form-control-lg">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 25px">
                                        <label class="form-label" for="name">Ім'я</label>
                                    </td>
                                    <td>
                                        <input type="text" name="name" id="name" class="form-control form-control-lg">
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 25px">
                                        <label class="form-label" for="patronymic">По батькові</label>
                                    </td>
                                    <td>
                                        <input type="text" name="patronymic" id="patronymic"
                                               class="form-control form-control-lg">
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 25px">
                                        <label for="roleType">Роль</label>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control" id="roleType" th:field="*{roleType}"
                                                    style="text-align-last: center; color: darkgray;">
                                                <option hidden value="">Оберіть роль</option>
                                                <option style="color: black" th:each="type : ${roleTypes}"
                                                        th:value="${type.getKey()}"
                                                        th:text="${type.getValue()}">
                                                </option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 25px">
                                        <label class="form-label" for="username">Email</label>
                                    </td>
                                    <td>
                                        <input type="email" name="username" id="username" class="form-control form-control-lg">
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding: 25px">
                                        <label class="form-label" for="password">Пароль</label>
                                    </td>
                                    <td>
                                        <input type="password" name="password" id="password" class="form-control form-control-lg">
                                    </td>
                                </tr>

                            </table>

                        </div>

                        <button class="btn btn-outline-dark px-5" type="submit">Увійти</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
