<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <!--        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <!--        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">-->
    <style>
        body {
            background: url("https://images.unsplash.com/photo-1628771065518-0d82f1938462?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat fixed center;
            /*background: url("static/background_medicine_1.jpg");*/
            background-size: cover;
            height: 100%;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
    </style>
</head>
<body>
<!--<section class="vh-100">-->
<div class="container py-5 h-100">
    <div class="card-body p-5 text-center">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card border-info" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <form method="post" th:action="@{/login}">
                            <div>
                                <h2 class="fw-bold mb-2">Увійти</h2>
                                <p class="text-black-50 ">Введіть свій логін та пароль</p>
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="username">Email</label>
                                <input type="email" name="username"  id="username" class="form-control form-control-lg">
                            </div>
                            <div class="mb-4">
                                <label class="form-label" for="password">Пароль</label>
                                <input type="password" name="password"  id="password" class="form-control form-control-lg">
                            </div>
                            <button class="btn btn-outline-dark px-5" type="submit">Увійти</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
